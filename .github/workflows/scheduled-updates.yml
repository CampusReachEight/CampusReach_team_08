name: Update requests status

on:
  # schedule:
  #   # Triggers every 15min
  #   - cron: '*/15 * * * *'
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch or tag to run against"
        required: false
        default: "main"

jobs:
  run-status-update:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout selected ref
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Decode FIREBASE_SERVICE_ACCOUNT
        shell: bash
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "::error::FIREBASE_SERVICE_ACCOUNT secret is not set" && exit 1
          fi
          echo "$FIREBASE_SERVICE_ACCOUNT" | base64 --decode > service-account.json
          test -s service-account.json || { echo "::error::Decoded service-account.json is empty"; exit 1; }

      - name: Run request status updater
        run: npm run update

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: status-update-logs
          path: |
            npm-debug.log
            scripts/update-request-statuses.log
          retention-days: 3
