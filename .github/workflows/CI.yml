name: Project CI - Test Runner

on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Build & Setup
  # -----------------------------------------------------------------
  build-and-prepare:
    name: Build and Prepare
    runs-on: ubuntu-latest
    env:
      app_name: ProjectDebug
      base_folder: .
    defaults:
      run:
        working-directory: ./${{ env.base_folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Remove current gradle cache
        run: rm -rf ~/.gradle

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run Setup Script
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x .github/scripts/setup_env.sh
          .github/scripts/setup_env.sh

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Firestore Security Rules tests
        run: |
          if [ ! -e "firebase.json" ]; then
            echo "Warning: 'firebase.json' file is missing."
            exit 0
          fi
          if [ -e "firebase/firestore/firestore.rules" ]; then
            (cd firebase/firestore/test 2>/dev/null && npm install && npm test) || exit $?
          fi

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

      - name: Assemble Debug and AndroidTest
        run: ./gradlew assembleDebug assembleAndroidTest --build-cache

  # -----------------------------------------------------------------
  # JOB 2: Unit Tests
  # -----------------------------------------------------------------
  unit-tests:
    name: Unit Tests
    needs: build-and-prepare
    runs-on: ubuntu-latest
    env:
      base_folder: .
    defaults:
      run:
        working-directory: ./${{ env.base_folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run Setup Script
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x .github/scripts/setup_env.sh
          .github/scripts/setup_env.sh

      - name: Run Unit Tests and Lint
        run: ./gradlew testDebugUnitTest lintDebug --build-cache

      # FIX: Use wildcard path to find the .exec file wherever AGP puts it
      - name: Upload Unit Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-unit
          path: app/build/**/*.exec
          if-no-files-found: error

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit
          path: app/build/test-results/testDebugUnitTest

  # -----------------------------------------------------------------
  # JOB 3: Instrumentation Tests (The Loop)
  # -----------------------------------------------------------------
  android-instrumented-tests:
    name: Instrumentation Tests
    needs: unit-tests
    runs-on: ubuntu-latest
    env:
      base_folder: .
    defaults:
      run:
        working-directory: ./${{ env.base_folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # FIX 1: Sanitize branch name (replace / with -)
      - name: Create Safe Branch Name
        run: echo "SAFE_BRANCH=$(echo '${{ github.ref_name }}' | sed 's|/|-|g')" >> $GITHUB_ENV

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run Setup Script
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x .github/scripts/setup_env.sh
          .github/scripts/setup_env.sh

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --only auth,firestore --project demo-project &
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # FIX 1: Use env.SAFE_BRANCH in artifact name
      - name: Download Test State
        uses: actions/download-artifact@v4
        with:
          name: test-state-${{ env.SAFE_BRANCH }}-${{ github.sha }}
          path: .state
        continue-on-error: true

      - name: Determine Tests to Run
        id: test_selector
        run: |
          python3 .github/scripts/manage_test_state.py get_args \
            --state-file .state/test-status.json > tests_to_run.txt
          
          TESTS=$(cat tests_to_run.txt)
          echo "Determined tests: $TESTS"
          echo "TEST_FILTER=$TESTS" >> $GITHUB_ENV

      - name: Run instrumentation tests
        if: env.TEST_FILTER != 'NONE'
        timeout-minutes: 35
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2400
          disable-animations: true
          script: |
            if [ "${{ env.TEST_FILTER }}" == "RUN_ALL" ]; then
              echo "Running ALL tests..."
              ./gradlew connectedCheck --parallel --build-cache
            else
              echo "Running partial tests..."
              ./gradlew connectedCheck -Pandroid.testInstrumentationRunnerArguments.class=${{ env.TEST_FILTER }} --parallel --build-cache
            fi

      - name: Update Test State
        if: always()
        run: |
          python3 .github/scripts/manage_test_state.py update_state \
            --state-file .state/test-status.json \
            --xml-dir app/build/outputs/androidTest-results/connected

      # FIX 1: Use env.SAFE_BRANCH
      - name: Upload Test State
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-state-${{ env.SAFE_BRANCH }}-${{ github.sha }}
          path: .state/test-status.json
          overwrite: true

      - name: Upload Run Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-android-run-${{ github.run_attempt }}
          path: app/build/outputs/code_coverage/**/connected/*.ec

      - name: Upload Run Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-android-run-${{ github.run_attempt }}
          path: app/build/outputs/androidTest-results/connected

  # -----------------------------------------------------------------
  # JOB 4: Coverage & Sonar
  # -----------------------------------------------------------------
  coverage-and-sonar:
    name: Coverage and Sonar
    needs: [unit-tests, android-instrumented-tests]
    if: always()
    runs-on: ubuntu-latest
    env:
      base_folder: .
    defaults:
      run:
        working-directory: ./${{ env.base_folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run Setup Script
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x .github/scripts/setup_env.sh
          .github/scripts/setup_env.sh

      # FIX 2: Use pattern matching and merge for Unit tests (in case multiple files found)
      - name: Download Unit Coverage
        uses: actions/download-artifact@v4
        with:
          name: jacoco-unit
          path: app/build/jacoco/
          merge-multiple: true

      - name: Download All Android Coverage
        uses: actions/download-artifact@v4
        with:
          pattern: jacoco-android-run-*
          merge-multiple: true
          path: app/build/outputs/code_coverage/debugAndroidTest/connected/

      - name: Generate Merged Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: Coverage report
          path: app/build/reports/jacoco/jacocoTestReport

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew sonar --info