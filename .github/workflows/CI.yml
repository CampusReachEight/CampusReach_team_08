# =============================================================================
# Project CI - Test Runner
# =============================================================================
# This workflow runs on GitHub-hosted runners (ubuntu-latest: 2 cores, 7GB RAM)
#
# Pipeline Overview:
#   1. build-and-unit-tests    - Compiles, lints, runs unit tests
#   2. instrumentation-tests   - Runs Android UI tests (3 parallel shards)
#   3. coverage-and-analysis   - Generates coverage report + SonarCloud scan
#
# Sharding: Tests are split across 3 independent runners for parallel execution.
# Each shard runs ~1/3 of the instrumented tests on its own emulator instance.
# =============================================================================

name: Project CI - Test Runner

on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

# =============================================================================
# JOB 1: Build & Unit Tests
# =============================================================================
# Validates code quality before expensive instrumentation tests run.
# Steps: Checkout → Setup Java → Restore caches → Decode secrets →
#        Firebase rules check → KTFmt check → Unit tests
# =============================================================================
jobs:
  build-and-unit-tests:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    env:
      app_name: ProjectDebug
      base_folder: .

    defaults:
      run:
        working-directory: ./${{ env.base_folder }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Clear Gradle cache
        run: rm -rf ~/.gradle

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          mkdir -p keystore
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore/ci-debug.keystore
          else
            echo "::warning::KEYSTORE_BASE64 secret is not set."
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Validate Firestore rules
        run: |
          if [ ! -e "firebase.json" ]; then
            echo "Warning: firebase.json missing"
            exit 0
          fi
          jq -e '.emulators' firebase.json >/dev/null || exit 1
          for e in auth firestore; do
            jq -e ".emulators.$e" firebase.json >/dev/null || exit 1
          done
          if [ -e "firebase/firestore/firestore.rules" ]; then
            jq -e '.firestore.rules' firebase.json >/dev/null || exit 1
            (cd firebase/firestore/test 2>/dev/null && npm install && npm test) || exit $?
          fi

      - name: Check code formatting (KTFmt)
        run: ./gradlew ktfmtCheck

      - name: Run unit tests
        run: ./gradlew check --parallel --build-cache

  # =============================================================================
  # JOB 2: Instrumentation Tests (Sharded)
  # =============================================================================
  # Runs Android instrumented tests on an emulator.
  # Uses matrix strategy to split tests across 3 parallel runners.
  #
  # Emulator Config (optimized for GitHub free runners - 2 cores, 7GB RAM):
  #   - API 34: Matches local dev environment for consistent behavior
  #   - swiftshader_indirect: Software rendering (no GPU on free runners)
  #   - 2GB RAM / 512MB heap: Leaves room for Gradle + Firebase emulators
  #   - KVM enabled: Hardware virtualization for faster emulation
  # =============================================================================
  instrumentation-tests:
    name: Instrumentation Tests (Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    needs: build-and-unit-tests

    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2]

    env:
      app_name: ProjectDebug
      base_folder: .

    defaults:
      run:
        working-directory: ./${{ env.base_folder }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Clear Gradle cache
        run: rm -rf ~/.gradle

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          mkdir -p keystore
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore/ci-debug.keystore
          else
            echo "::warning::KEYSTORE_BASE64 secret is not set."
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Firebase emulator binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}-${{ hashFiles('firebase.json') }}
          restore-keys: firebase-emulators-${{ runner.os }}-

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            firebase emulators:start --only auth,firestore --project demo-project &
            sleep 15
          fi

      - name: Enable KVM acceleration
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run instrumented tests
        timeout-minutes: 25
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          avd-name: test-avd
          force-avd-creation: true
          ram-size: 2048M
          heap-size: 512M
          disk-size: 6G
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -no-snapshot-load
          disable-animations: true
          script: ./gradlew connectedCheck --parallel --build-cache -PnumShards=3 -PshardIndex=${{ matrix.shard }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: app/build/reports/androidTests/connected/

  # =============================================================================
  # JOB 3: Coverage & SonarCloud Analysis
  # =============================================================================
  # Generates Jacoco coverage report and uploads to SonarCloud.
  # Runs after unit tests pass (instrumentation test failures don't block this).
  # =============================================================================
  coverage-and-analysis:
    name: Coverage & SonarCloud
    runs-on: ubuntu-latest
    needs: [build-and-unit-tests, instrumentation-tests]
    if: always() && needs.build-and-unit-tests.result == 'success'

    env:
      app_name: ProjectDebug
      base_folder: .

    defaults:
      run:
        working-directory: ./${{ env.base_folder }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set."
          fi
          mkdir -p keystore
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore/ci-debug.keystore
          else
            echo "::warning::KEYSTORE_BASE64 secret is not set."
          fi

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run unit tests for coverage
        run: ./gradlew testDebugUnitTest --parallel --build-cache

      - name: Generate Jacoco coverage report
        run: ./gradlew jacocoTestReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/build/reports/jacoco/jacocoTestReport

      - name: Run SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info
