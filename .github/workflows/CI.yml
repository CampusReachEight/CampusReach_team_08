name: Project CI - Test Runner

on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

env:
  FIREBASE_VERSION: '13.29.1'

jobs:
  # -----------------------------------------------------------------
  # JOB 1: Build & Setup
  # -----------------------------------------------------------------
  build-and-prepare:
    name: Build and Prepare
    runs-on: ubuntu-latest
    env:
      app_name: ProjectDebug
      base_folder: .
    defaults:
      run:
        working-directory: ./${{ env.base_folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Remove current gradle cache
        run: rm -rf ~/.gradle

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # --- CACHE 1: Firebase Tools ---
      - name: Cache Firebase Tools
        id: firebase-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm-global
            ~/.cache/firebase/emulators
          key: firebase-tools-${{ runner.os }}-${{ env.FIREBASE_VERSION }}

      - name: Setup Node & Firebase
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure NPM Global Path
        run: |
          mkdir -p ~/.npm-global
          npm config set prefix '~/.npm-global'
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Install Firebase CLI
        if: steps.firebase-cache.outputs.cache-hit != 'true'
        run: npm install -g firebase-tools@${{ env.FIREBASE_VERSION }}

      - name: Run Setup Script
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x .github/scripts/setup_env.sh
          .github/scripts/setup_env.sh

      - name: Firestore Security Rules tests
        run: |
          if [ ! -e "firebase.json" ]; then
            echo "Warning: 'firebase.json' file is missing."
            exit 0
          fi
          if [ -e "firebase/firestore/firestore.rules" ]; then
            (cd firebase/firestore/test 2>/dev/null && npm install && npm test) || exit $?
          fi

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

      - name: Assemble Debug and AndroidTest
        run: ./gradlew assembleDebug assembleAndroidTest --build-cache

      # --- CACHE 2: Build Output ---
      - name: Cache Build Folder
        uses: actions/cache/save@v4
        with:
          path: |
            app/build
            .gradle/kotlin-profile
            .gradle/generated-gradle-jars
          key: build-output-${{ github.sha }}

  # -----------------------------------------------------------------
  # JOB 2: Run Tests (Unit & Instrumentation)
  # -----------------------------------------------------------------
  run-tests:
    name: Run Tests (Unit & Int)
    needs: build-and-prepare
    runs-on: ubuntu-latest
    env:
      base_folder: .
    defaults:
      run:
        working-directory: ./${{ env.base_folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Create Safe Branch Name
        run: echo "SAFE_BRANCH=$(echo '${{ github.ref_name }}' | sed 's|/|-|g')" >> $GITHUB_ENV

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # --- RESTORE 1: Build Output ---
      - name: Restore Build Folder
        uses: actions/cache/restore@v4
        with:
          path: |
            app/build
            .gradle/kotlin-profile
            .gradle/generated-gradle-jars
          key: build-output-${{ github.sha }}
          fail-on-cache-miss: true

      # --- RESTORE 2: AVD ---
      - name: AVD Cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ runner.os }}-api-36

      # --- RESTORE 3: Firebase ---
      - name: Cache Firebase Tools
        id: firebase-cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm-global
            ~/.cache/firebase/emulators
          key: firebase-tools-${{ runner.os }}-${{ env.FIREBASE_VERSION }}

      - name: Setup Node & Firebase
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure NPM Global Path
        run: |
          mkdir -p ~/.npm-global
          npm config set prefix '~/.npm-global'
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Install Firebase CLI
        if: steps.firebase-cache.outputs.cache-hit != 'true'
        run: npm install -g firebase-tools@${{ env.FIREBASE_VERSION }}

      - name: Run Setup Script
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x .github/scripts/setup_env.sh
          chmod +x .github/scripts/run_tests.sh
          .github/scripts/setup_env.sh

      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators..."
            firebase emulators:start --only auth,firestore --project demo-project &
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured..."
          fi

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Download Test State
        uses: actions/download-artifact@v4
        with:
          name: test-state-${{ env.SAFE_BRANCH }}-${{ github.sha }}
          path: .state
        continue-on-error: true

      # --- EXECUTE TESTS (Merged Script) ---
      - name: Run Tests (Unit & Int)
        timeout-minutes: 45
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: false # Use cached AVD
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2400
          disable-animations: true
          script: .github/scripts/run_tests.sh

      # --- UPLOAD ARTIFACTS ---
      - name: Upload Test State
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-state-${{ env.SAFE_BRANCH }}-${{ github.sha }}
          path: .state/test-status.json
          overwrite: true

      - name: Upload Run Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-run-${{ github.run_attempt }}
          path: |
            app/build/outputs/code_coverage/**/connected/*.ec
            app/build/**/*.exec

      - name: Upload Run Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-run-${{ github.run_attempt }}
          path: |
            app/build/outputs/androidTest-results/connected
            app/build/test-results/testDebugUnitTest

  # -----------------------------------------------------------------
  # JOB 3: Coverage & Sonar
  # -----------------------------------------------------------------
  coverage-and-sonar:
    name: Coverage and Sonar
    needs: [run-tests]
    if: always()
    runs-on: ubuntu-latest
    env:
      base_folder: .
    defaults:
      run:
        working-directory: ./${{ env.base_folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run Setup Script
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          chmod +x .github/scripts/setup_env.sh
          .github/scripts/setup_env.sh

      - name: Download All Coverage
        uses: actions/download-artifact@v4
        with:
          pattern: jacoco-run-*
          merge-multiple: true
          path: app/build/outputs/code_coverage/debugAndroidTest/connected/

      # Note: Gradle JaCoCo plugin usually expects execution files in specific paths.
      # If it fails to find them, we might need to move them. But typically the artifact download structure
      # should restore them to where Gradle expects if the path in artifact upload was correct.

      - name: Generate Merged Coverage Report
        run: ./gradlew jacocoTestReport

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: Coverage report
          path: app/build/reports/jacoco/jacocoTestReport

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew sonar --info