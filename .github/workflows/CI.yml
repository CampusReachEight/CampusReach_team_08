name: Project CI - Test Runner

# Triggers:
# - Runs on commits pushed to main
# - Runs when a pull request is opened, synchronized (updated), or reopened
on:
  push:
    branches:
      - main
      - feature/*
      - bugfix/*
      - hotfix/*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  # Job 1: Build, lint, and unit tests
  build-and-unit-tests:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    env:
      app_name: ProjectDebug
      base_folder: .

    defaults:
      run:
        working-directory: ./${{ env.base_folder }}

    steps:
      # Step 1: Checkout repository source code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Step 2: Clean Gradle cache
      - name: Remove current gradle cache
        run: rm -rf ~/.gradle

      # Step 3: Setup JDK 17 (Temurin distribution)
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      # Step 4: Restore Gradle and SonarQube dependency cache
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # Step 5: Load google-services.json from the secrets
      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created."
          fi
          mkdir -p keystore
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore/ci-debug.keystore
            echo "✓ Keystore decoded successfully"
          else
            echo "::warning::KEYSTORE_BASE64 secret is not set. Keystore will not be created."
          fi

      # Step 6: Ensure gradlew wrapper is executable
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Step 7: Install NodeJS (version 22)
      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # Step 8: Install Firebase CLI globally
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Step 9: Validate Firestore configuration and run Firestore rules tests
      - name: Firestore Security Rules tests
        run: |
          if [ ! -e "firebase.json" ]; then
            echo "Warning: 'firebase.json' file is missing. Run 'firebase emulators:init'."
            exit 0
          fi
          jq -e '.emulators' firebase.json >/dev/null || {
            echo "Error: 'firebase.json' is missing 'emulators'. Run 'firebase emulators:init'."
            exit 1
          }
          for e in auth firestore; do
            jq -e ".emulators.$e" firebase.json >/dev/null || {
              echo "Error: 'firebase.json' is missing 'emulators.$e'. Run 'firebase emulators:init'."
              exit 1
            }
          done
          if [ -e "firebase/firestore/firestore.rules" ]; then
            jq -e '.firestore.rules' firebase.json >/dev/null || {
              echo "Error: 'firebase.json' is missing 'firestore.rules'."
              exit 1
            }
            (cd firebase/firestore/test 2>/dev/null && npm install && npm test) || exit $?
          else
            echo "Warning: Firestore rules file not found in firebase/firestore. Rules should be added for emulator testing."
          fi

      # Step 10: Run Kotlin formatting check
      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

      # Step 11: Run unit tests and verification tasks
      - name: Run tests
        run: ./gradlew check --parallel --build-cache

  # Job 2: Instrumentation tests with matrix sharding (runs in parallel across 3 runners)
  instrumentation-tests:
    name: Instrumentation Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    needs: build-and-unit-tests

    strategy:
      fail-fast: false
      matrix:
        shard: [0, 1, 2]

    env:
      app_name: ProjectDebug
      base_folder: .

    defaults:
      run:
        working-directory: ./${{ env.base_folder }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Remove current gradle cache
        run: rm -rf ~/.gradle

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created."
          fi
          mkdir -p keystore
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore/ci-debug.keystore
            echo "✓ Keystore decoded successfully"
          else
            echo "::warning::KEYSTORE_BASE64 secret is not set. Keystore will not be created."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Start Firebase emulators for instrumentation tests
      - name: Start Firebase emulators
        run: |
          if [ -e "firebase.json" ] && jq -e '.emulators' firebase.json >/dev/null; then
            echo "Starting Firebase emulators for instrumentation tests..."
            firebase emulators:start --only auth,firestore --project demo-project &
            sleep 10
            echo "Firebase emulators started"
          else
            echo "Firebase emulators not configured, skipping emulator startup..."
          fi

      # Enable KVM for hardware acceleration
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Run instrumentation tests with sharding
      - name: Run instrumentation tests (Shard ${{ matrix.shard }}/3)
        timeout-minutes: 20
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2400
          disable-animations: true
          script: ./gradlew connectedCheck --parallel --build-cache -PnumShards=3 -PshardIndex=${{ matrix.shard }}

      # Upload test results for this shard
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-shard-${{ matrix.shard }}
          path: app/build/reports/androidTests/connected/

  # Job 3: Coverage and SonarCloud (runs after all shards complete)
  coverage-and-analysis:
    name: Coverage & SonarCloud
    runs-on: ubuntu-latest
    needs: [build-and-unit-tests, instrumentation-tests]
    if: always() && needs.build-and-unit-tests.result == 'success'

    env:
      app_name: ProjectDebug
      base_folder: .

    defaults:
      run:
        working-directory: ./${{ env.base_folder }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created."
          fi
          mkdir -p keystore
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore/ci-debug.keystore
            echo "✓ Keystore decoded successfully"
          else
            echo "::warning::KEYSTORE_BASE64 secret is not set. Keystore will not be created."
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # Run unit tests for coverage (needed for Jacoco report)
      - name: Run unit tests for coverage
        run: ./gradlew testDebugUnitTest --parallel --build-cache

      # Generate code coverage report
      - name: Generate coverage
        run: ./gradlew jacocoTestReport

      # Upload coverage report as an artifact
      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: Coverage report
          path: app/build/reports/jacoco/jacocoTestReport

      # Run SonarCloud analysis
      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew sonar --info
