name: Project CI - Test Runner

on:
  push:
    branches: [ main, feature/*, bugfix/*, hotfix/* ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  # JOB 1: Build & Setup
  # Compiles the app once to verify build integrity and prepare artifacts
  build-and-prepare:
    runs-on: ubuntu-latest
    env:
      base_folder: .
    defaults:
      run:
        working-directory: ./${{ env.base_folder }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          fi
          mkdir -p keystore
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore/ci-debug.keystore
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: KTFmt Check
        run: ./gradlew ktfmtCheck

      # Compile now to ensure code is valid and populate build cache for next jobs
      - name: Assemble Debug & Test
        run: ./gradlew assembleDebug assembleAndroidTest --build-cache

  # JOB 2: Unit Tests
  # Always runs fully. Fast and stable.
  unit-tests:
    needs: build-and-prepare
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --build-cache

      # Upload execution data for merging later
      - name: Upload Unit Test Coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-unit
          path: app/build/jacoco/testDebugUnitTest.exec

      - name: Upload Unit Test Results
        uses: actions/upload-artifact@v4
        with:
          name: junit-unit
          path: app/build/test-results/testDebugUnitTest

  # JOB 3: Integration Tests (The Loop)
  # Reruns only execute failed tests based on JSON state
  android-instrumented-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # Re-decode secrets needed for the app to run
      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          fi
          mkdir -p keystore
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore/ci-debug.keystore
          fi

      - name: Setup NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # 1. Download previous test state (if exists)
      - name: Download Test State
        uses: actions/download-artifact@v4
        with:
          name: test-state-${{ github.ref_name }}-${{ github.sha }}
          path: .state
        continue-on-error: true # Allow failing on first run

      # 2. Calculate which tests to run
      - name: Determine Tests to Run
        id: test_selector
        run: |
          python3 .github/scripts/manage_test_state.py get_args \
            --state-file .state/test-status.json > tests_to_run.txt
          
          TESTS=$(cat tests_to_run.txt)
          echo "Determined tests: $TESTS"
          echo "TEST_FILTER=$TESTS" >> $GITHUB_ENV

      # 3. Start Emulators & Run Tests (Conditioned)
      - name: Run instrumentation tests
        if: env.TEST_FILTER != 'NONE'
        timeout-minutes: 35
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 36
          target: google_apis
          arch: x86_64
          avd-name: github
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -skin 1080x2400
          disable-animations: true
          script: |
            # Start Firebase Emulators
            if [ -e "firebase.json" ]; then
              firebase emulators:start --only auth,firestore --project demo-project &
              sleep 10
            fi
            
            # Logic: Run ALL or Specific Filters
            if [ "${{ env.TEST_FILTER }}" == "RUN_ALL" ]; then
              echo "Running ALL tests..."
              ./gradlew connectedCheck --parallel --build-cache
            else
              echo "Running partial tests: ${{ env.TEST_FILTER }}"
              ./gradlew connectedCheck -Pandroid.testInstrumentationRunnerArguments.class=${{ env.TEST_FILTER }} --parallel --build-cache
            fi

      # 4. Update JSON State
      - name: Update Test State
        if: always() # Run even if tests failed to record the failures
        run: |
          python3 .github/scripts/manage_test_state.py update_state \
            --state-file .state/test-status.json \
            --xml-dir app/build/outputs/androidTest-results/connected

      # 5. Upload Updated State (Overwrite for next rerun)
      - name: Upload Test State
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-state-${{ github.ref_name }}-${{ github.sha }}
          path: .state/test-status.json
          overwrite: true

      # 6. Upload Coverage & Results (Unique per run attempt)
      - name: Upload Run Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-android-run-${{ github.run_attempt }}
          path: app/build/outputs/code_coverage/**/connected/*.ec

      - name: Upload Run Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-android-run-${{ github.run_attempt }}
          path: app/build/outputs/androidTest-results/connected

  # JOB 4: Coverage & Sonar
  # Aggregates results from Unit + All Android Runs
  coverage-and-sonar:
    needs: [unit-tests, android-instrumented-tests]
    if: always() # Run even if tests failed
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Sonar

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Retrieve gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Download Unit Test Data
      - name: Download Unit Coverage
        uses: actions/download-artifact@v4
        with:
          name: jacoco-unit
          path: app/build/jacoco/

      # Download ALL Android Runs (Pattern match)
      - name: Download All Android Coverage
        uses: actions/download-artifact@v4
        with:
          pattern: jacoco-android-run-*
          merge-multiple: true
          path: app/build/outputs/code_coverage/debugAndroidTest/connected/

      # Generate Report (Gradle will merge found .exec and .ec files)
      - name: Generate Merged Coverage Report
        run: ./gradlew jacocoTestReport

      - name: SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./gradlew sonar --info