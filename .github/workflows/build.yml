name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

    tags:
      - 'M1'
      - 'M2'
      - 'M3'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode secrets
        env:
          GOOGLE_SERVICES: ${{ secrets.GOOGLE_SERVICES }}
        run: |
          if [ -n "$GOOGLE_SERVICES" ]; then
            echo "$GOOGLE_SERVICES" | base64 --decode > ./app/google-services.json
          else
            echo "::warning::GOOGLE_SERVICES secret is not set. google-services.json will not be created."
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache or generate keystore
        id: keystore
        run: |
          KEYSTORE_PATH="$HOME/.android/ci-debug.keystore"
          mkdir -p "$HOME/.android"
          
          if [ ! -f "$KEYSTORE_PATH" ]; then
            echo "Generating new keystore..."
            keytool -genkey -v -keystore "$KEYSTORE_PATH" \
              -alias androiddebugkey \
              -keyalg RSA \
              -keysize 2048 \
              -validity 10000 \
              -storepass android \
              -keypass android \
              -dname "CN=Android Debug,O=Android,C=US"
          else
            echo "Using cached keystore"
          fi
          
          # Make keystore available to Gradle
          mkdir -p keystore
          cp "$KEYSTORE_PATH" keystore/ci-debug.keystore

      - name: Build debug APK
        run: ./gradlew assembleDebug
        
      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Prepare APK files
        run: |
          mkdir -p apk-builds
          cp app/build/outputs/apk/debug/app-debug.apk apk-builds/apk-debug.apk
          cp app/build/outputs/apk/release/app-release.apk apk-builds/apk-release.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-builds
          path: apk-builds/
          retention-days: 30
